<div class="card border-danger mt-5">

    <div class="card-header bg-light">
        <h5 class="card-title">Укажите тип поиска и сортировки</h5>
    </div>

    <form action="/search" method="post">
    {{ form.hidden_tag() }}
    <div class="card-body">
        <div class="form-row">

            <div class="form-check form-check-inline">
              <!--  Без value не работает!!!! -->
              <input class="form-check-input" type="radio" name="sort_type" id="sort_filename" value="sort_filename" checked>
              <label class="form-check-label" for="sort_filename">
                Filename
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sort_type" id="sort_username" value="sort_username">
              <label class="form-check-label" for="sort_username">
                Username
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sort_type" id="sort_share" value="sort_share">
              <label class="form-check-label" for="sort_share">
                Share
              </label>
            </div>
        </div>

        <div class="form-row">
        <div class="col-md-3">
            <!--  Без name не работает!!!! -->
            <input type="text" class="form-control" id="username" name="username" aria-describedby="TextUsernameHelp">
            <div id="TextUsernameHelp" class="form-text">Введите имя пользователя.</div>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="filename" name="filename" aria-describedby="TextFilenameHelp">
            <div id="TextFilenameHelp" class="form-text">Введите имя файла или папки.</div>
        </div>
        </div>

    </div>
    <div class="card-footer">
        <div class="form-check form-check-inline">
            <input class="btn btn-primary" type=submit value=Sort>
        </div>
    </div>
    </form>

</div>
{% if form.errors %}
{{ form.errors }}
{% endif %}
