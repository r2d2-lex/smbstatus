<div class="card border-primary mt-5">

    <div class="card-header bg-light">
        <h5 class="card-title">Укажите тип поиска и сортировки</h5>
    </div>

    <form action="/search" method="post">
    {{ form.hidden_tag() }}
    <div class="card-body">
        <div class="container">
            <div class="row">

                <div class="col col-md-2">
                    <label for="id_user_names">Имена пользователей:</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="id_user_names" onchange="getUsername(this)">
                        <option value="">Все пользователи</option>
                        {% for user in user_names %}
                            <option value="{{ user }}">{{ user }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col col-md-4">
                        <!--  Без name не работает!!!! -->
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="TextUsernameHelp">
                        <div id="TextUsernameHelp" class="form-text">Введите имя пользователя.</div>

                        <input type="text" class="form-control" id="filename" name="filename" aria-describedby="TextFilenameHelp">
                        <div id="TextFilenameHelp" class="form-text">Введите имя файла или папки.</div>
                </div>

                <div class="col col-md-4">
                    <div class="form-check">
                      <!--  Без value не работает!!!! -->
                      <input class="form-check-input" type="radio" name="sort_type" id="sort_filename" value="sort_filename" checked>
                      <label class="form-check-label" for="sort_filename">
                        Сортировка по имени файла/папки
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sort_type" id="sort_username" value="sort_username">
                      <label class="form-check-label" for="sort_username">
                        Сортировка по имени пользователя
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sort_type" id="sort_share" value="sort_share">
                      <label class="form-check-label" for="sort_share">
                        Сортировка по имени ресурса
                      </label>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <div class="card-footer">
        <div class="form-check form-check-inline">
            <input class="btn btn-primary" type=submit value="Поиск/Сортировка">
        </div>
    </div>
    </form>
</div>
<div class="alert alert-light" role="alert">Найдено {{ records_count }} записей</div>
{% if form.errors %}
    {{ form.errors }}
{% endif %}
