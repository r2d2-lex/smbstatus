{% extends "base.html" %}
{% block content %}

{% include 'search_form.html' %}

    <table class="table table-striped table-bordered">
        <tr class="table-info">
            <th scope="col">Name</th>
            <th scope="col">PID</th>
            <th scope="col">Share</th>
            <th scope="col">Filename</th>
            <th scope="col">Date</th>
        </tr>
    {% for line in smb_lines %}
        <tr>
            <td>{{ line[9] }}</td>
            <td>{{ line[0] }}</td>
            <td>{{ line[6] }}</td>
            <td>{{ line[7] }}</td>
            <td>{{ line[8] }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
