{% for line in smb_lines %}
    <tr>
        <td><a href="/?username={{ line[9] }}">{{ line[9] }}</a></td>
        <td>
                <a href="#" class="link-danger" data-id="{{ line[0] }}" data-bs-toggle="modal" data-bs-target="#exampleModal">{{ line[0] }}</a>
        </td>
        <td>{{ line[6] }}</td>
        <td><a href="/?filename={{ line[7] }}">{{ line[7] }}</a></td>
        <td>{{ line[8] }}</td>
    </tr>
{% endfor %}
