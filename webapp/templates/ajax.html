<tr class="table-info">
            <th scope="col">Имя пользователя</th>
            <th scope="col">PID (Kill session)</th>
            <th scope="col">Ресурс</th>
            <th scope="col">Имя файла/папки</th>
            <th scope="col">Дата</th>
</tr>
{% for line in smb_lines %}
    <tr>
        <td><a href="#" id="idname{{ line[10] }}" onclick="nameFields(this);">{{ line[9] }}</a></td>
        <td>
                <a href="#" class="link-danger" data-id="{{ line[0] }}" data-bs-toggle="modal" data-bs-target="#exampleModal">{{ line[0] }}</a>
        </td>
        <td>{{ line[6] }}</td>
<!--        <td><a href="#" id="idfile{{ line[10] }}" onclick="fileFields(this);">{{ line[7] }}</a></td>-->
        <td><a href="#" id="idfile{{ line[10] }}" onclick="nameFields(this);">{{ line[7] }}</a></td>
        <td>{{ line[8] }}</td>
    </tr>
{% endfor %}
